language: perl
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

install:
  - cpanm --quiet --notest --skip-satisfied Dist::Zilla
  - dzil authordeps          --missing | xargs -n 5 -P 10 cpanm --quiet --notest
  - dzil listdeps   --author --missing | xargs -n 5 -P 10 cpanm --quiet --notest

script:
  - export AUTOMATED_TESTING=1 NONINTERACTIVE_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=c HARNESS_TIMER=1
  - dzil smoke --release --author

